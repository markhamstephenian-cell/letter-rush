<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#242938"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8b888"/>
      <stop offset="100%" style="stop-color:#c4915a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Outer ring -->
  <circle cx="256" cy="240" r="155" fill="none" stroke="url(#accent)" stroke-width="8" opacity="0.3"/>
  <!-- Inner decorative ring -->
  <circle cx="256" cy="240" r="130" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.15"/>
  <!-- Letter L -->
  <text x="256" y="275" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-weight="bold" font-size="200" fill="url(#accent)">L</text>
  <!-- Subtitle -->
  <text x="256" y="440" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="36" fill="#f5f0e8" letter-spacing="12" opacity="0.7">RUSH</text>
  <!-- Small decorative dots -->
  <circle cx="160" cy="420" r="4" fill="#d4a574" opacity="0.4"/>
  <circle cx="352" cy="420" r="4" fill="#d4a574" opacity="0.4"/>
</svg>
